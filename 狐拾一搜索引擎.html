        /**
         * 尝试修复常见的JSON格式错误
         */
        function tryFixJson(jsonString) {
            try {
                // 尝试修复未加双引号的属性名
                let fixed = jsonString
                    // 匹配未加引号的属性名（简单情况）
                    .replace(/([{,]\s*)([a-zA-Z_][a-zA-Z0-9_]*)(\s*:)/g, '$1"$2"$3')
                    // 替换单引号为双引号
                    .replace(/'/g, '"')
                    // 移除末尾多余的逗号
                    .replace(/,\s*([}\]])/g, ' $1');
                
                return fixed;
            } catch (e) {
                console.error('JSON修复失败:', e);
                return jsonString;
            }
        }

        /**
         * 工具函数：显示错误提示
         */
        function showError(message, duration = 5000) {
            DOM.errorText.textContent = message;
            DOM.errorMessage.classList.remove('hidden');
            setTimeout(() => {
                DOM.errorMessage.classList.add('hidden');
            }, duration);
        }

        /**
         * 工具函数：检查路径是否需要排除
         */
        function isExcludedPath(path) {
            if (path.length < CONFIG.excludedPath.length) return false;
            for (let i = 0; i < CONFIG.excludedPath.length; i++) {
                if (path[i] !== CONFIG.excludedPath[i]) {
                    return false;
                }
            }
            return true;
        }

        /**
         * 工具函数：高亮匹配的关键词
         */
        function highlightMatch(text, query) {
            if (!query || typeof text !== 'string') return text;
            const regex = new RegExp(`(${escapeRegExp(query)})`, 'gi');
            return text.replace(regex, '<span class="match-highlight">$1</span>');
        }

        /**
         * 工具函数：转义正则特殊字符
         */
        function escapeRegExp(str) {
            return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        /**
         * 工具函数：格式化内容
         */
        function formatContent(value, query) {
            try {
                if (value === null) return '<span class="text-neutral-400">null</span>';
                if (value === undefined) return '<span class="text-neutral-400">undefined</span>';
                if (typeof value !== 'object') {
                    // 非对象类型：直接显示并高亮
                    const text = String(value);
                    const highlighted = highlightMatch(text, query);
                    // 超长文本截断
                    return text.length > CONFIG.contentMaxLength 
                        ? `${highlighted.substring(0, CONFIG.contentMaxLength)}...` 
                        : highlighted;
                }

                // 对象/数组类型：显示结构信息
                if (Array.isArray(value)) {
                    return `<span class="text-neutral-500">数组 (${value.length} 个元素)</span>`;
                } else {
                    const keys = Object.keys(value);
                    return `<span class="text-neutral-500">对象 (${keys.length} 个属性)</span>`;
                }
            } catch (err) {
                console.error('内容格式化错误:', err);
                return '<span class="text-red-500">内容加载失败</span>';
            }
        }

        /**
         * 数据加载：带格式修复和备份机制
         */
        async function loadData() {
            try {
                updateStatus('加载中', '正在连接新数据源...', 'blue');
                
                // 创建超时控制器
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    controller.abort();
                    throw new Error('数据加载超时');
                }, CONFIG.fetchTimeout);

                // 尝试加载远程数据
                try {
                    const response = await fetch(CONFIG.dataUrl, { signal: controller.signal });
                    clearTimeout(timeoutId);
                    
                    if (!response.ok) {
                        throw new Error(`服务器响应错误 (${response.status})`);
                    }
                    
                    // 获取原始文本并尝试修复格式
                    const responseText = await response.text();
                    let fixedText = tryFixJson(responseText);
                    
                    try {
                        // 先尝试解析修复后的JSON
                        const remoteData = JSON.parse(fixedText);
                        STATE.data = remoteData;
                        updateStatus('成功', '新数据源加载完成，可输入关键词搜索', 'green');
                        DOM.searchBtn.disabled = false;
                        DOM.searchBtn.classList.remove('searching');
                        return;
                    } catch (fixedJsonErr) {
                        console.error('修复后JSON仍解析失败:', fixedJsonErr);
                        // 尝试解析原始文本（未修复的）
                        try {
                            const remoteData = JSON.parse(responseText);
                            STATE.data = remoteData;
                            updateStatus('成功', '新数据源加载完成，可输入关键词搜索', 'green');
                            DOM.searchBtn.disabled = false;
                            DOM.searchBtn.classList.remove('searching');
                            return;
                        } catch (originalJsonErr) {
                            throw new Error(`新数据源格式错误: ${originalJsonErr.message}（已尝试自动修复但失败）`);
                        }
                    }
                } catch (fetchErr) {
                    console.error('新数据源加载错误:', fetchErr);
                    
                    // 尝试使用本地备份数据
                    if (Object.keys(BACKUP_DATA).length > 0) {
                        STATE.data = BACKUP_DATA;
                        updateStatus('警告', '新数据源加载失败，已使用本地备份数据', 'yellow');
                        DOM.searchBtn.disabled = false;
                        DOM.searchBtn.classList.remove('searching');
                        showError(`新数据加载失败: ${fetchErr.message}，已切换到本地备份`, 8000);
                        return;
                    }
                    
                    // 没有备份数据，彻底失败
                    throw new Error(`无法加载新数据: ${fetchErr.message}`);
                }

            } catch (err) {
                // 所有加载方式都失败
                updateStatus('失败', err.message, 'red');
                DOM.searchBtn.disabled = true;
                DOM.searchBtn.classList.add('searching');
                showError(`数据加载失败：${err.message}`, 8000);
                console.error('数据加载详细错误:', err);
            }
        }

        /**
         * 更新状态提示

        function updateStatus(type, message, color) {
            const colorMap = {
                blue: 'bg-blue-50 text-blue-700',
                green: 'bg-green-50 text-green-700',
                red: 'bg-red-50 text-red-600',
                yellow: 'bg-yellow-50 text-yellow-700'
            };
            const iconMap = {
                blue: '<i class="fa fa-spinner fa-spin"></i>',
                green: '<i class="fa fa-check-circle"></i>',
                red: '<i class="fa fa-exclamation-circle"></i>',
                yellow: '<i class="fa fa-exclamation-triangle"></i>'
            };

            DOM.status.className = `mb-5 md:mb-7 p-3 rounded-lg ${colorMap[color]} flex items-center gap-2`;
            DOM.status.innerHTML = `${iconMap[color]}<span>${message}</span>`;
        }

        function toggleCardExpand(cardEl) {
            const contentEl = cardEl.querySelector('.expandable-content');
            const iconEl = cardEl.querySelector('.level-icon');
            if (!contentEl || !iconEl) return;

            // 切换内容显示
            contentEl.classList.toggle('show');

            // 切换图标动画
            if (contentEl.classList.contains('show')) {
                iconEl.classList.replace('fa-chevron-right', 'fa-chevron-down');
                iconEl.classList.replace('text-neutral-400', 'text-primary');
            } else {
                iconEl.classList.replace('fa-chevron-down', 'fa-chevron-right');
                iconEl.classList.replace('text-primary', 'text-neutral-400');
            }
        }

        /**
         * 递归搜索数据
         */
        function searchData(obj, query, results, path, level, parentCategory) {
            // 终止条件：层级超限或路径排除
            if (level > CONFIG.maxDisplayLevel) return;
            if (isExcludedPath(path)) return;
            if (obj === null || typeof obj !== 'object') return;

            try {
                // 记录1级分类（当层级为1时）
                let currentParentCategory = parentCategory;
                if (level === 1) {
                    currentParentCategory = path[path.length - 1];
                }

                // 从第2层开始处理（忽略第一层）
                if (level > 1) {
                    const currentName = path[path.length - 1];
                    const nameLower = currentName.toLowerCase();
                    const queryLower = query.toLowerCase();

                    // 计算匹配度（10分制）
                    let matchScore = 0;
                    let nameMatched = false;
                    let contentMatched = false;

                    // 1. 名称匹配（权重更高）
                    if (nameLower.includes(queryLower)) {
                        nameMatched = true;
                        // 完全匹配：10分，部分匹配：5-8分（根据匹配位置）
                        if (nameLower === queryLower) {
                            matchScore = 10;
                        } else if (nameLower.startsWith(queryLower)) {
                            matchScore = 8;
                        } else {
                            matchScore = 5;
                        }
                    }

                    // 2. 内容匹配（权重较低）
                    if (!nameMatched && typeof obj === 'object') {
                        const contentStr = JSON.stringify(obj).toLowerCase();
                        if (contentStr.includes(queryLower)) {
                            contentMatched = true;
                            matchScore = 3; // 内容匹配固定3分
                        }
                    }

                    // 3. 层级加权（层级越低加分越多）
                    matchScore += (CONFIG.maxDisplayLevel - level + 1) * 0.5;

                    // 匹配成功：添加到结果，包含1级分类信息
                    if (nameMatched || contentMatched) {
                        results.push({
                            name: currentName,
                            highlightedName: highlightMatch(currentName, query),
                            content: formatContent(obj, query),
                            level: level,
                            path: path.join(' > '),
                            highlightedPath: path.map(p => highlightMatch(p, query)).join(' > '),
                            fullData: obj,
                            matchScore: matchScore,
                            matchType: nameMatched ? 'name' : 'content',
                            parentCategory: currentParentCategory, // 1级分类
                            highlightedParentCategory: highlightMatch(currentParentCategory, query)
                        });
                    }
                }

                // 递归处理子节点
                if (Array.isArray(obj)) {
                    obj.forEach((item, index) => {
                        // 数组元素路径：添加"[索引]"标识
                        const arrayItemName = `${path.length > 0 ? path[path.length - 1] : 'root'}[${index}]`;
                        searchData(item, query, results, [...path, arrayItemName], level + 1, currentParentCategory);
                    });
                } else if (typeof obj === 'object' && obj !== null) {
                    for (const key in obj) {
                        if (obj.hasOwnProperty(key)) {
                            searchData(obj[key], query, results, [...path, key], level + 1, currentParentCategory);
                        }
                    }
                }
            } catch (err) {
                console.error(`递归搜索错误（路径：${path.join('/')}）:`, err);
            }
        }

        /**
         * 生成子层级HTML
         */
        function generateChildLevels(data, parentLevel, query) {
            const currentLevel = parentLevel + 1;
            if (currentLevel > CONFIG.maxDisplayLevel) {
                return `<div class="${getLevelIndentClass(1)} content-text italic text-neutral-500">已达最大展示层级（${CONFIG.maxDisplayLevel}级）</div>`;
            }

            // 非对象类型：直接显示
            if (!isExpandable(data)) {
                const highlightedValue = highlightMatch(String(data), query);
                return `<div class="${getLevelIndentClass(1)} content-text">${highlightedValue}</div>`;
            }

            // 对象/数组类型：递归生成
            let html = `<div class="border-t border-neutral-100 pt-3 mt-1">`;
            
            // 处理数组
            if (Array.isArray(data)) {
                data.forEach((item, index) => {
                    const itemName = `[${index}]`;
                    const isItemExpandable = isExpandable(item);
                    
                    html += `
                        <div class="mb-2 last:mb-0">
                            <div class="flex items-center gap-2 ${getLevelIndentClass(1)} font-medium text-neutral-700 text-sm">
                                ${highlightMatch(itemName, query)}
                                ${isItemExpandable ? '<i class="fa fa-angle-right text-neutral-400 text-xs"></i>' : ''}
                            </div>
                            ${isItemExpandable 
                                ? generateChildLevels(item, currentLevel, query) 
                                : `<div class="${getLevelIndentClass(2)} content-text mt-1">${highlightMatch(String(item), query)}</div>`
                            }
                        </div>
                    `;
                });
            } 
            // 处理对象
            else {
                const keys = Object.keys(data);
                keys.forEach(key => {
                    const item = data[key];
                    const isItemExpandable = isExpandable(item);
                    
                    html += `
                        <div class="mb-2 last:mb-0">
                            <div class="flex items-center gap-2 ${getLevelIndentClass(1)} font-medium text-neutral-700 text-sm">
                                ${highlightMatch(key, query)}
                                ${isItemExpandable ? '<i class="fa fa-angle-right text-neutral-400 text-xs"></i>' : ''}
                            </div>
                            ${isItemExpandable 
                                ? generateChildLevels(item, currentLevel, query) 
                                : `<div class="${getLevelIndentClass(2)} content-text mt-1">${highlightMatch(String(item), query)}</div>`
                            }
                        </div>
                    `;
                });
            }
            
            html += '</div>';
            return html;
        }

        /**
         * 判断是否为可展开的对象
         */
        function isExpandable(value) {
            return value !== null && typeof value === 'object' && (
                (Array.isArray(value) && value.length > 0) ||
                (!Array.isArray(value) && Object.keys(value).length > 0)
            );
        }

        /**
         * 获取层级对应的缩进类
         */
        function getLevelIndentClass(relativeLevel) {
            const clampedLevel = Math.min(relativeLevel, 5);
            return `level-indent-${clampedLevel}`;
        }

        /**
         * 显示搜索结果
         */
        function showResults(results, query) {
            DOM.resultsList.innerHTML = '';

            if (results.length > 0) {
                // 按匹配度排序（降序）
                results.sort((a, b) => b.matchScore - a.matchScore);
                
                DOM.resultCount.textContent = results.length;
                DOM.matchTip.classList.remove('hidden');

                // 生成结果卡片
                results.forEach((item, index) => {
                    const isExpandableCard = isExpandable(item.fullData) && item.level < CONFIG.maxDisplayLevel;
                    
                    // 计算动画延迟
                    const delayRatio = Math.min(index / results.length, 1);
                    const animationDelay = Math.floor(delayRatio * CONFIG.maxResultAnimationDelay);

                    const card = document.createElement('div');
                    card.className = 'result-card fade-in';
                    card.style.animationDelay = `${animationDelay}ms`;

                    // 卡片HTML，添加1级分类标签
                    card.innerHTML = `
                        <!-- 卡片标题 -->
                        <div class="card-header">
                            <div class="card-title">
                                <span class="level-badge bg-level-${item.level}">${item.level}层</span>
                                <span class="title-text text-base">${item.highlightedName}</span>
                                ${item.parentCategory ? 
                                    `<span class="category-badge">${item.highlightedParentCategory}</span>` : ''
                                }
                                ${item.matchType === 'name' ? 
                                    '<span class="text-xs bg-yellow-100 text-yellow-700 px-1.5 py-0.5 rounded ml-2">标题匹配</span>' : 
                                    '<span class="text-xs bg-blue-50 text-blue-700 px-1.5 py-0.5 rounded ml-2">内容匹配</span>'
                                }
                            </div>
                            ${isExpandableCard ? 
                                '<i class="level-icon fa fa-chevron-right"></i>' : 
                                '<i class="level-icon opacity-0"></i>'
                            }
                        </div>
                        
                        <!-- 路径信息（高亮关键词） -->
                        <div class="text-xs text-neutral-500 mt-2 mb-3 line-clamp-1">
                            ${item.highlightedPath}
                        </div>
                        
                        <!-- 内容预览 -->
                        <div class="content-text mb-2">${item.content}</div>
                        
                        <!-- 可展开子层级 -->
                        ${isExpandableCard ? `
                            <div class="expandable-content">
                                ${generateChildLevels(item.fullData, item.level, query)}
                            </div>
                        ` : ''}
                    `;

                    // 绑定展开/折叠事件到整个卡片
                    if (isExpandableCard) {
                        card.addEventListener('click', () => toggleCardExpand(card));
                    }

                    DOM.resultsList.appendChild(card);
                });

                DOM.resultsContainer.classList.remove('hidden');
                DOM.noResult.classList.add('hidden');
            } else {
                DOM.resultsContainer.classList.add('hidden');
                DOM.noResult.classList.remove('hidden');
                DOM.matchTip.classList.add('hidden');
            }
        }

        /**
         * 执行搜索
         */
        function executeSearch(query) {
            // 状态检查
            if (STATE.isSearching) return;
            if (!STATE.data) {
                showError('数据源尚未加载完成，请稍候');
                return;
            }

            query = query.trim();
            if (!query) {
                // 空关键词：重置界面
                DOM.resultsContainer.classList.add('hidden');
                DOM.noResult.classList.add('hidden');
                DOM.matchTip.classList.add('hidden');
                DOM.clearBtn.classList.add('hidden');
                STATE.lastQuery = '';
                return;
            }

            try {
                // 更新状态
                STATE.isSearching = true;
                STATE.lastQuery = query;
                DOM.searchBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i><span>搜索中</span>';
                DOM.searchBtn.classList.add('searching');
                DOM.clearBtn.classList.remove('hidden');

                // 重置结果区域
                DOM.resultsList.innerHTML = '';
                DOM.resultsContainer.classList.add('hidden');
                DOM.noResult.classList.add('hidden');

                // 执行搜索
                const results = [];
                searchData(STATE.data, query, results, [], 0, null);

                // 显示搜索结果
                setTimeout(() => {
                    showResults(results, query);
                    // 恢复状态
                    STATE.isSearching = false;
                    DOM.searchBtn.innerHTML = '<i class="fa fa-search"></i><span>搜索</span>';
                    DOM.searchBtn.classList.remove('searching');
                }, 150);

            } catch (err) {
                console.error('搜索执行错误:', err);
                showError(`搜索失败：${err.message}`, 6000);
                // 恢复状态
                STATE.isSearching = false;
                DOM.searchBtn.innerHTML = '<i class="fa fa-search"></i><span>搜索</span>';
                DOM.searchBtn.classList.remove('searching');
            }
        }

        /**
         * 初始化事件监听
         */
        function initEventListeners() {
            // 搜索按钮点击
            DOM.searchBtn.addEventListener('click', () => {
                executeSearch(DOM.searchInput.value);
                DOM.searchInput.blur();
            });

            // 清除按钮点击
            DOM.clearBtn.addEventListener('click', () => {
                DOM.searchInput.value = '';
                DOM.clearBtn.classList.add('hidden');
                executeSearch(''); // 执行空搜索以重置界面
            });

            // 输入框回车
            DOM.searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    executeSearch(DOM.searchInput.value);
                    DOM.searchInput.blur();
                }
            });

            // 输入框内容变化（控制清除按钮显示）
            DOM.searchInput.addEventListener('input', () => {
                const value = DOM.searchInput.value.trim();
                if (value) {
                    DOM.clearBtn.classList.remove('hidden');
                } else {
                    DOM.clearBtn.classList.add('hidden');
                }
            });

            // 输入框聚焦时隐藏错误提示
            DOM.searchInput.addEventListener('focus', () => {
                DOM.errorMessage.classList.add('hidden');
            });
        }

        /**
         * 初始化应用
         */
        function init() {
            // 初始状态
            DOM.searchBtn.disabled = true;
            DOM.searchBtn.classList.add('searching');
            DOM.clearBtn.classList.add('hidden');

            // 初始化事件和加载数据
            initEventListeners();
            loadData();
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>

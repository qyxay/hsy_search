<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示 JSON 文件</title>
    <style>
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>JSON 内容展示</h1>
    <pre id="json-display"></pre>
    <script>
        // 使用 fetch API 加载 JSON 文件
        fetch("资料库.json")
            .then(response => {
                if (!response.ok) {
                    throw new Error("网络响应不正常（可能是文件不存在或路径错误）");
                }
                return response.json();
            })
            .then(data => {
                document.getElementById("json-display").textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                document.getElementById("json-display").textContent = "加载失败：" + error.message;
            });
    </script>
</body>
</html>
